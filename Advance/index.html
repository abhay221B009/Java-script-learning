<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button onclick="console.log('button was clicked');alert('hello')">
        click me
      </button>
      <button
        ondblclick="console.log('button was clicked two times');alert('two times clicked a button')"
      >
        Click me 2 times
      </button>
      <div onmouseover="console.log('you are inside div')">this is a box</div>
      //this is inline event handling
    </div>
  </body>
  <script src="Events.js"></script>
</html>
