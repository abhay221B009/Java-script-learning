<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #eaeaea;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="choices">
        <img src="https://via.placeholder.com/100?text=Rock" alt="Rock" onclick="playGame('Rock')">
        <img src="https://via.placeholder.com/100?text=Paper" alt="Paper" onclick="playGame('Paper')">
        <img src="https://via.placeholder.com/100?text=Scissors" alt="Scissors" onclick="playGame('Scissors')">
    </div>

    <p id="result">Choose your move!</p>

    <script>
        function playGame(playerChoice) {
            const randomNumber = Math.random();
            let computerChoice = '';

            if (randomNumber < 1/3) {
                computerChoice = 'Rock';
            } else if (randomNumber < 2/3) {
                computerChoice = 'Paper';
            } else {
                computerChoice = 'Scissors';
            }

            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
                (playerChoice === 'Paper' && computerChoice === 'Rock') ||
                (playerChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            document.getElementById('result').textContent = `Computer chose ${computerChoice}. ${result}`;
        }
    </script>
    
</body>
</html>
